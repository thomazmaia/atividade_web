<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filmes</title>
</head>
<body>

<header>
    <h1>Filmes dos Anos 90</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="detalhes.html">Detalhes</a> |
        <a href="cadastro.html">Cadastro</a>
    </nav>
</header>

<main>
    <h2>Cadastro de Novo Filme</h2>

    <form>
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo"><br><br>

        <label for="ano">Ano:</label><br>
        <input type="text" id="ano" name="ano"><br><br>

        <label for="diretor">Diretor:</label><br>
        <input type="text" id="diretor" name="diretor"><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao"></textarea><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Filmes Cadastrados</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pulp Fiction</td>
                <td>Um clássico de Quentin Tarantino.</td>
                <td>
                    <button>Alterar</button>
                    <button>Apagar</button>
                </td>
            </tr>
            <tr>
                <td>Toy Story</td>
                <td>A primeira animação totalmente em CGI.</td>
                <td>
                    <button>Alterar</button>
                    <button>Apagar</button>
                </td>
            </tr>
        </tbody>
    </table>

</main>

</body>
</html>
